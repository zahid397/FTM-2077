<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>FTM-2077 OMEGA</title>

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* ===== BODY ===== */
body {
  background: black;
  color: #00ff00;
  font-family: monospace;
  overflow: hidden;
  height: 100vh;
}

/* ===== MATRIX ===== */
#matrix {
  position: fixed;
  inset: 0;
  z-index: -1;
  opacity: 0.6;
}

/* ===== LOGIN ===== */
#login-screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

#login-screen input {
  background: black;
  color: #00ff00;
  border: 2px solid #00ff00;
  padding: 10px;
  width: 260px;
}

#login-screen button {
  background: black;
  color: #00ff00;
  border: 2px solid #00ff00;
  padding: 10px;
  cursor: pointer;
}

#loginError {
  color: #00ff00;
  opacity: 0;
}

/* ===== SYSTEM UI ===== */
#system-ui {
  display: none;
  height: 100vh;
  padding: 10px;
  gap: 10px;
}

.output-box {
  flex: 1;
  border: 2px solid #00ff00;
  padding: 10px;
  overflow-y: auto;
  box-shadow: 0 0 12px rgba(0,255,0,0.25);
}

.input-box textarea {
  width: 100%;
  height: 80px;
  background: black;
  color: #00ff00;
  border: 2px solid #00ff00;
  padding: 10px;
}

.input-box button {
  width: 100%;
  margin-top: 8px;
  background: black;
  color: #00ff00;
  border: 2px solid #00ff00;
  padding: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- ðŸ” LOGIN -->
<div id="login-screen">
  <h2>FTM-2077 ACCESS</h2>
  <input id="godKey" placeholder="ENTER ACCESS KEY" />
  <div id="loginError"></div>
  <button onclick="unlockSystem()">UNLOCK</button>
</div>

<!-- ðŸ–¥ï¸ SYSTEM -->
<div id="system-ui">
  <h3>NEURAL TERMINAL</h3>

  <div class="output-box">
    <pre id="missionOutput">Awaiting command...</pre>
  </div>

  <div class="input-box">
    <textarea id="missionInput" placeholder="Enter command..."></textarea>
    <button onclick="sendMission()">EXECUTE</button>
  </div>
</div>

<audio id="voicePlayer"></audio>

<script>
/* =========================
   CONFIG
========================= */
const API = "https://ftm-2077.onrender.com";

/* =========================
   MATRIX BACKGROUND
========================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
function resize(){ canvas.width=innerWidth; canvas.height=innerHeight; }
window.onresize=resize; resize();

const letters="01FTM2077Î©Î”";
const drops=Array(Math.floor(canvas.width/20)).fill(1);

function drawMatrix(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff00";
  ctx.font="15px monospace";
  drops.forEach((y,i)=>{
    const t=letters[Math.random()*letters.length|0];
    ctx.fillText(t,i*20,y*20);
    if(y*20>canvas.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  });
  requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* =========================
   LOGIN GATE
========================= */
let attempts=0;
const GOD_HASH=btoa("OMEGA-777");

function unlockSystem(){
  if(attempts>=3){ showError("â³ Locked"); return; }
  const key=document.getElementById("godKey").value.trim();
  if(btoa(key)===GOD_HASH){
    document.getElementById("login-screen").style.display="none";
    document.getElementById("system-ui").style.display="block";
  } else {
    attempts++;
    showError("âŒ Invalid Key");
  }
}

function showError(msg){
  const el=document.getElementById("loginError");
  el.textContent=msg;
  el.style.opacity=1;
}

document.getElementById("godKey")
 .addEventListener("keydown",e=>{if(e.key==="Enter")unlockSystem();});

/* =========================
   API CALL
========================= */
async function sendMission(){
  const input=document.getElementById("missionInput");
  const out=document.getElementById("missionOutput");
  const cmd=input.value.trim();
  if(!cmd) return;
  out.textContent+="\n> "+cmd+"\n";
  input.value="";
  try{
    const r=await fetch(`${API}/api/execute`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ command:cmd, persona:"JARVIS" })
    });
    const d=await r.json();
    out.textContent+=d.text+"\n";
  }catch{
    out.textContent+="\nSYSTEM ERROR\n";
  }
}
</script>

</body>
</html>
