<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>FTM-2077 // OMEGA CORE</title>

    <!-- META -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cyberpunk.css" />
    <link rel="stylesheet" href="css/security.css" />
</head>

<body>

<!-- ================= LOGIN SCREEN ================= -->
<div id="login-screen">
    <h1>FTM-2077 Access Portal</h1>
    <input
        type="password"
        id="godKey"
        placeholder="Enter Access Key..."
        autocomplete="off"
    />
    <button onclick="unlockSystem()">Unlock</button>
</div>

<!-- ================= SYSTEM UI ================= -->
<div id="system-ui" style="display:none;">

    <!-- MATRIX BACKGROUND -->
    <canvas id="matrix"></canvas>

    <!-- AI FACE -->
    <div id="ai-face"></div>

    <!-- TERMINAL -->
    <div class="terminal">
        <h2>NEURAL TERMINAL</h2>
        <textarea
            id="missionInput"
            placeholder="Enter mission directive..."
        ></textarea>
        <button onclick="sendMission()">EXECUTE</button>
    </div>

    <!-- OUTPUT -->
    <div class="output-box">
        <h3>MISSION OUTPUT</h3>
        <pre id="missionOutput">Awaiting command...</pre>
    </div>

</div>

<!-- ================= AUDIO PLAYER (HIDDEN) ================= -->
<audio id="voicePlayer" autoplay></audio>

<!-- ================= JS ================= -->
<script src="js/matrix.js"></script>
<script src="js/face_core.js"></script>
<script src="js/core.js"></script>
<script src="js/security.js"></script>

</body>
</html>
